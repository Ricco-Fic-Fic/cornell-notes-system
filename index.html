            notes_principales: '',
            mots_cles: '',
            formules: '',
            noms_auteurs: '',
            dates_importantes: '',
            doutes_questions: '',

          });

          const subjects = [

            'Histoire', 'G√©ographie', 'Philosophie', 'Litt√©rature',
            '√âconomie', 'Anglais', 'Allemand', 'Droit', 'Comptabilit√©', 'Fran√ßais', 'Autre'

          // Configuration PDF.js
          useEffect(() => {
            if (window.pdfjsLib) {

            }
          }, []);

          // FONCTION CL√â : Conversion PDF en images haute qualit√©
          const convertPDFToImages = async (file) => {
            setIsConvertingPDF(true);
            setConversionStatus('üîç Lecture du PDF...');
            setConversionProgress(10);
            
            try {
              const arrayBuffer = await file.arrayBuffer();
              const pdf = await window.pdfjsLib.getDocument({ data: arrayBuffer }).promise;
              const maxPages = Math.min(pdf.numPages, 5); // Limite √† 5 pages
              const images = [];
              
              setConversionStatus(`üìÑ ${pdf.numPages} page(s) d√©tect√©e(s) - Conversion en cours...`);
              setConversionProgress(25);
              
              for (let pageNum = 1; pageNum <= maxPages; pageNum++) {
                const progressPercent = 25 + (pageNum / maxPages) * 50;
                setConversionProgress(progressPercent);
                setConversionStatus(`üñºÔ∏è Conversion page ${pageNum}/${maxPages} - Qualit√© haute r√©solution...`);
                
                const page = await pdf.getPage(pageNum);
                
                // Calcul de l'√©chelle optimale pour OCR
                const viewport = page.getViewport({ scale: 1.0 });
                const desiredWidth = 1200; // Largeur optimale pour OCR
                const scale = desiredWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale: scale });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;
                
                // Configuration haute qualit√©
                context.imageSmoothingEnabled = true;
                context.imageSmoothingQuality = 'high';
                
                await page.render({
                  canvasContext: context,
                  viewport: scaledViewport
                }).promise;
                
                // Conversion en JPEG haute qualit√©
                const imageData = canvas.toDataURL('image/jpeg', 0.95);
                
                images.push({
                  id: Date.now() + pageNum,
                  name: `${file.name.replace('.pdf', '')} - Page ${pageNum}`,
                  data: imageData,
                  type: 'image/jpeg',
                  pageNumber: pageNum,
                  source: 'pdf-conversion'
                });
                
                // Pause courte pour permettre √† l'UI de se mettre √† jour
                await new Promise(resolve => setTimeout(resolve, 100));
              }
              
              setConversionProgress(75);
              setConversionStatus('üíæ Finalisation des images...');
              
              setUploadedImages(prev => [...prev, ...images]);
              
              setConversionProgress(100);
              setConversionStatus(`‚úÖ ${images.length} page(s) convertie(s) avec succ√®s ! Pr√™t pour OCR.`);
              
              // Auto-launch OCR sur la premi√®re page apr√®s 1 seconde
              setTimeout(() => {
                if (images.length > 0) {
                  analyzeImageWithOCR(images[0]);
                }
              }, 1500);
              
            } catch (error) {
              console.error('Erreur conversion PDF:', error);
              setConversionStatus(`‚ùå Erreur: ${error.message}`);

              alert(`Erreur lors de la conversion du PDF: ${error.message}\n\nV√©rifiez que le fichier n'est pas corrompu ou prot√©g√©.`);
            } finally {
              setTimeout(() => {
                setIsConvertingPDF(false);
                setConversionProgress(0);
              }, 2000);
            }
          };

            for (const file of files) {
              if (file.type === 'application/pdf') {
                // Conversion automatique PDF ‚Üí Images
                await convertPDFToImages(file);
              } else if (file.type.startsWith('image/')) {

                    type: file.type,
                    source: 'direct-image'

                };

            }

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ic√¥nes simplifi√©es
        const Brain = () => <span className="lucide">üß†</span>;
        const Download = () => <span className="lucide">üìÑ</span>;
        const Upload = () => <span className="lucide">üì§</span>;
        const RotateCcw = () => <span className="lucide">üîÑ</span>;
        const FileText = () => <span className="lucide">üìù</span>;
        const AlertCircle = () => <span className="lucide">‚ö†Ô∏è</span>;

        const CornellNotesSystem = () => {
          const [currentStep, setCurrentStep] = useState(1);
          const [courseConfig, setCourseConfig] = useState({
            subject: '',
            chapter: '',
            chapterNumber: '',
            date: new Date().toISOString().split('T')[0],
            professor: ''
          });
          
          const [cornellData, setCornellData] = useState({
            notes_principales: '',
            mots_cles: '',
            formules: '',
            noms_auteurs: '',
            dates_importantes: '',
            doutes_questions: '',
            resume_personnel: ''
          });
          
          const [uploadedImages, setUploadedImages] = useState([]);
          const [summary, setSummary] = useState(null);
          const [isProcessing, setIsProcessing] = useState(false);
          const [isConvertingPDF, setIsConvertingPDF] = useState(false);
          const [conversionStatus, setConversionStatus] = useState('');

          const subjects = [
            'Physique', 'Math√©matiques', 'Chimie', 'Biologie', 
            'Histoire', 'G√©ographie', 'Philosophie', 'Litt√©rature',
            '√âconomie', 'Anglais', 'Allemand', 'Droit', 'Comptabilit√©', 'Fran√ßais', 'Autre'
          ];

          // Configuration PDF.js
          useEffect(() => {
            if (window.pdfjsLib) {
              window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            }
          }, []);

          // Conversion PDF en images
          const convertPDFToImages = async (file) => {
            setIsConvertingPDF(true);
            setConversionStatus('Lecture du PDF...');
            
            try {
              const arrayBuffer = await file.arrayBuffer();
              const pdf = await window.pdfjsLib.getDocument({ data: arrayBuffer }).promise;
              const images = [];
              
              setConversionStatus(`Conversion de ${pdf.numPages} page(s)...`);
              
              for (let pageNum = 1; pageNum <= Math.min(pdf.numPages, 5); pageNum++) {
                setConversionStatus(`Conversion page ${pageNum}/${Math.min(pdf.numPages, 5)}...`);
                
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 2.0 }); // Haute qualit√©
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                await page.render({
                  canvasContext: context,
                  viewport: viewport
                }).promise;
                
                // Conversion en base64
                const imageData = canvas.toDataURL('image/jpeg', 0.9);
                
                images.push({
                  id: Date.now() + pageNum,
                  name: `${file.name} - Page ${pageNum}`,
                  data: imageData,
                  type: 'image/jpeg',
                  pageNumber: pageNum
                });
              }
              
              setUploadedImages(prev => [...prev, ...images]);
              setConversionStatus(`‚úÖ ${images.length} page(s) convertie(s) avec succ√®s !`);
              
              // Auto-launch OCR si une seule page
              if (images.length === 1) {
                setTimeout(() => {
                  analyzeImageWithOCR(images[0]);
                }, 1000);
              }
              
            } catch (error) {
              console.error('Erreur conversion PDF:', error);
              setConversionStatus('‚ùå Erreur lors de la conversion PDF');
              alert('Erreur lors de la conversion du PDF. V√©rifiez que le fichier n\'est pas corrompu.');
            } finally {
              setIsConvertingPDF(false);
            }
          };

          const handleFileUpload = async (event) => {
            const files = Array.from(event.target.files);
            
            for (const file of files) {
              if (file.type === 'application/pdf') {
                // Conversion automatique PDF ‚Üí Images
                await convertPDFToImages(file);
              } else if (file.type.startsWith('image/')) {
                // Images directes
                const reader = new FileReader();
                reader.onload = (e) => {
                  setUploadedImages(prev => [...prev, {
                    id: Date.now() + Math.random(),
                    name: file.name,
                    data: e.target.result,
                    type: file.type
                  }]);
                };
                reader.readAsDataURL(file);
              }
            }
          };

          const analyzeImageWithOCR = async (imageToAnalyze = null) => {
            const targetImage = imageToAnalyze || uploadedImages[0];
            
            if (!targetImage) {
              alert('Aucune image √† analyser');
              return;
            }

            setIsProcessing(true);
            
            try {
              const response = await fetch("/api/claude-vision", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  imageData: targetImage.data
                })
              });

              if (!response.ok) {
                throw new Error(`Erreur API: ${response.status}`);
              }

              const ocrResult = await response.json();
              
              // Pr√©-remplissage automatique
              setCourseConfig({
                ...courseConfig,
                subject: ocrResult.courseConfig.subject || courseConfig.subject,
                chapter: ocrResult.courseConfig.chapter || courseConfig.chapter,
                chapterNumber: ocrResult.courseConfig.chapterNumber || courseConfig.chapterNumber,
                professor: ocrResult.courseConfig.professor || courseConfig.professor
              });
              
              setCornellData({
                ...cornellData,
                ...ocrResult.cornellData
              });
              
              alert(`‚úÖ Analyse termin√©e ! Confiance: ${ocrResult.confidence}%\nüìù Formulaire pr√©-rempli automatiquement.\nüîç V√©rifiez et corrigez si n√©cessaire.`);
              
            } catch (error) {
              console.error("Erreur analyse OCR:", error);
              alert("Erreur lors de l'analyse OCR. Essayez avec le mode manuel.");
            } finally {
              setIsProcessing(false);
            }
          };

          const removeImage = (imageId) => {
            setUploadedImages(prev => prev.filter(img => img.id !== imageId));
          };

          const resetAll = () => {
            setCurrentStep(1);
            setCourseConfig({
              subject: '',
              chapter: '',
              chapterNumber: '',
              date: new Date().toISOString().split('T')[0],
              professor: ''

              notes_principales: '',
              mots_cles: '',
              formules: '',
              noms_auteurs: '',
              dates_importantes: '',
              doutes_questions: '',

            setIsProcessing(false);

                },

                  cornellData: cornellData,
                  uploadedImages: uploadedImages

                throw new Error(`Erreur API: ${response.status}`);
              }

              const data = await response.json();
              setSummary(data);
              setCurrentStep(2);
              
            } catch (error) {
              console.error("Erreur lors du traitement IA:", error);
              alert("Erreur lors du traitement. Veuillez r√©essayer.");
            } finally {
              setIsProcessing(false);
            }
          };

          const removeAccents = (str) => {
            return str
              .normalize("NFD")
              .replace(/[\u0300-\u036f]/g, "")
              .replace(/[≈ì]/g, "oe")
              .replace(/[≈í]/g, "OE");
          };

          const exportToHTML = () => {
            if (!summary) {
              alert('Aucun r√©sum√© √† exporter.');
              return;
            }

            try {
              const dateParts = courseConfig.date.split('-');

              const chapterTitle = courseConfig.chapterNumber ? `${courseConfig.chapterNumber} - ${courseConfig.chapter}` : courseConfig.chapter;

              const htmlContent = `<!DOCTYPE html>

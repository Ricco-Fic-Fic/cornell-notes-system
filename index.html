          chapter: '',
          chapterNumber: '',
          date: new Date().toISOString().split('T')[0],

          notes_principales: '',
          mots_cles: '',
          formules: '',
          noms_auteurs: '',
          dates_importantes: '',
          doutes_questions: '',

        // Configuration PDF.js
        React.useEffect(() => {
          if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.worker.min.js';
          }
        }, []);

        const convertPDFToImages = async (file) => {
          if (typeof pdfjsLib === 'undefined') {
            alert('Erreur: PDF.js non charg√©. Rechargez la page.');
            return;
          }

          setIsConvertingPDF(true);
          setConversionStatus('üìÑ Chargement du PDF...');
          
          try {
            const fileArrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(fileArrayBuffer).promise;
            
            const images = [];
            const maxPages = Math.min(pdf.numPages, 5);
            
            for (let pageNum = 1; pageNum <= maxPages; pageNum++) {
              setConversionStatus(`Conversion page ${pageNum}/${maxPages}...`);
              
              const page = await pdf.getPage(pageNum);
              const viewport = page.getViewport({ scale: 2.0 });
              
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              
              await page.render({
                canvasContext: context,
                viewport: viewport
              }).promise;
              
              const imageData = canvas.toDataURL('image/jpeg', 0.9);
              
              images.push({
                id: Date.now() + pageNum,
                name: `${file.name} - Page ${pageNum}`,
                data: imageData,
                type: 'image/jpeg',
                pageNumber: pageNum
              });
            }
            
            setUploadedImages(prev => [...prev, ...images]);
            setConversionStatus(`‚úÖ ${images.length} page(s) convertie(s) avec succ√®s !`);
            
            // Lancer OCR automatique sur la premi√®re image (ou la seule image)
            if (images.length > 0) {
              setTimeout(() => {
                setConversionStatus('ü§ñ Lancement OCR automatique sur la premi√®re page...');
                analyzeImageWithOCR(images[0]);
              }, 1500);
            }
            
          } catch (error) {
            console.error('Erreur conversion PDF:', error);
            setConversionStatus('‚ùå Erreur lors de la conversion PDF');
            alert('Erreur lors de la conversion du PDF. V√©rifiez que le fichier n\'est pas corrompu.');
          } finally {
            setIsConvertingPDF(false);
          }
        };

        const handleFileUpload = async (event) => {
          const files = Array.from(event.target.files);
          
          for (const file of files) {
            if (file.type === 'application/pdf') {
              await convertPDFToImages(file);
            } else if (file.type.startsWith('image/')) {
              const reader = new FileReader();
              reader.onload = (e) => {
                setUploadedImages(prev => [...prev, {
                  id: Date.now() + Math.random(),
                  name: file.name,
                  data: e.target.result,
                  type: file.type
                }]);
              };
              reader.readAsDataURL(file);
            }
          }
        };

        const handleAdditionalImageUpload = (event) => {
          const files = Array.from(event.target.files);

                data: e.target.result,
                type: file.type

            reader.readAsDataURL(file);
          });
